        <label for="">
            <input type="email" name="email" placeholder="Email">

        </label>
        <label for="">
            <input type="tel" name="telefono" placeholder="Telefono" minlegth="5" maxlength="9"  required pattern="[0-9]+">
        </label>
        <br>
        <label for="">
            <textarea name="decripcion" cols="41" rows="10" placeholder="Descripcion" minlength="30"></textarea>
        </label>
        <br>
        <label>
            <input type="submit" value="Enviar">

        </label>

    </form>
